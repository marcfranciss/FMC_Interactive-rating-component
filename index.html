<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <section>
        <div class="rating-container">
          <div class="icon-holder">
            <img src="./images/icon-star.svg" alt="" />
          </div>
          <h1 tabindex="0">How did we do?</h1>
          <p tabindex="0">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rate-container" tabindex="0">
            <button class="rate" aria-label="rating 1" aria-pressed="false">
              1
            </button>
            <button class="rate" aria-label="rating 2" aria-pressed="false">
              2
            </button>
            <button class="rate" aria-label="rating 3" aria-pressed="false">
              3
            </button>
            <button class="rate" aria-label="rating 4" aria-pressed="false">
              4
            </button>
            <button class="rate" aria-label="rating 5" aria-pressed="false">
              5
            </button>
          </div>
          <button class="btn-submit" type="button">Submit</button>
        </div>

        <!-- Rating state end -->

        <!-- Thank you state start -->
        <div class="result-container hidden">
          <img src="./images/illustration-thank-you.svg" alt="" />
          <h2 class="result" tabindex="0">
            You selected&nbsp<span class="rateResult"></span>&nbspout of 5
          </h2>
          <p class="thank-you" tabindex="0">Thank you!</p>
          <p class="message" tabindex="0">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>
    <!-- Thank you state end -->
  </body>
  <script src="./script.js"></script>
</html>
